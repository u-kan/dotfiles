repo = 'tomtom/tcomment_vim'

# Git を便利に使う
[[plugins]]
repo = 'tpope/vim-fugitive'

# vim javascript
[[plugins]]
repo = 'pangloss/vim-javascript'

# js syntac highlight
[[plugins]]
repo = 'othree/yajs.vim'

# es version対応
