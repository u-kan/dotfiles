repo = 'nanotech/jellybeans.vim'

# ファイルオープンを便利に
[[plugins]]
repo = 'Shougo/unite.vim'

# Unite.vimで最近使ったファイルを表示できる様にする
[[plugins]]
repo = 'Shougo/neomru.vim'

# uniteでのasync file検索に必要
[[plugins]]
